junoyi:
  version: 1.0.0
#  name: JunoYi
#  copyrightYear: 2025

  # 日志配置
  log:
    # 控制台输出配置
    console:
      enabled: true
      # 是否启动彩色日志输出
      color-enabled: true
      show-thread-name: true
      show-mdc: true
      show-class-name: true
      max-class-name-length: 20

    # 文件输出配置
    file:
      enabled: false
      path: logs/junoyi.log
      max-size: 100MB
      max-history: 30
      total-size-cap: 1GB
      compress: true
      encoding: UTF-8

    # 日志格式配置
    format:
      date-time-pattern: "yyyy-MM-dd HH:mm:ss.SSS"
      max-stack-trace-lines: 5
      max-mdc-properties: 3
      max-thread-name-length: 15
      simplify-package-names: true
      package-simplifications:
        "cn.junoyi": "j"
        "org.springframework": "s"
        "com.baomidou": "m"
        "org.apache": "a"
        "java.lang": "j.l"
        "java.util": "j.u"

    # 异步日志配置
    async:
      enabled: true
      queue-size: 256
      discarding-threshold: DISCARD
      include-caller-data: false
      thread-pool-size: 1



# 服务器配置
server:
  port: 7588
